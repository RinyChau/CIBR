{% extends "_base.html" %}

{% block content %}

    <div class="row">

        <div class="col-md-7">
            <h2>Select an Image</h2>
            <br>
            <div class="row" style="padding-bottom: 30px">
                <form action="" id="upload-image" enctype="multipart/form-data">
                    <p>
                        <img src="#" id="pic-preview" name="pic-preview" style="max-height:400px;max-width:400px">
                    </p>
                    <p>
                        <input type="text" id="pic-url" name="url" placeholder="picture url">
                    </p>
                    <p>
                        <input style="display: initial;" type="file" id="pic-src" name="img" accept="image/*">
                    </p>
                    <p>
                        <input type="submit">
                    </p>
                </form>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p>
                        <img src="http://static.pyimagesearch.com.s3-us-west-2.amazonaws.com/vacation-photos/queries/103100.png"
                             style="height: 250px;" class="img"></p>
                    <p>
                        <img src="http://static.pyimagesearch.com.s3-us-west-2.amazonaws.com/vacation-photos/queries/103300.png"
                             style="height: 250px;" class="img"></p>
                </div>
                <div class="col-md-6">
                    <p>
                        <img src="http://static.pyimagesearch.com.s3-us-west-2.amazonaws.com/vacation-photos/queries/127502.png"
                             style="height: 250px;" class="img"></p>
                    <p>
                        <img src="http://static.pyimagesearch.com.s3-us-west-2.amazonaws.com/vacation-photos/queries/123600.png"
                             style="height: 250px;" class="img"></p>
                </div>
            </div>

        </div>

        <div class="col-md-3 col-md-offset-1">
            <h2>Results</h2>
            <br>
            <p id="searching">Searching...</p>
            <p id="error">Oh no! No results! Check your internet connection.</p>
            <table class="table" id="results-table">
                <thead>
                <tr>
                    <th>Image</th>
                    <th>Distance</th>
                    <th>Label</th>
                    <th>prob</th>
                </tr>
                </thead>
                <tbody id="results">
                </tbody>
            </table>
        </div>

    </div>

    <br>

{% endblock %}
